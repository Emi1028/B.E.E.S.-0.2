<html>
    <head>
        <link rel="stylesheet" href="../variables.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="" type="image/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>web B.E.E.S</title>
    </head>
    <body>
        <dialog id="inicio-sesion">
            <div class="container">
                <div class="flex justify-between">
                    <h1>Inicio de sesión</h1>
                    <form method="dialog">
                        <button id="close" type="submit">
                            <svg width="26" height="26" class="text-[var(--gray-medium)] hover:text-[var(--gray-light)]">
                                <use xlink:href="./assets/sprite.svg#close-x"/>
                            </svg>
                        </button>
                    </form>
                </div>
                <form name="inicio-sesion" action="exitoso/">
                    <label>Nombre</label>
                    <input type="text" name="u_nombre" placeholder="Nombres" required>
                    <label for="contraseña"> Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Al menos 8 caracteres" required>
                    <button class ="load" type="submit">Iniciar sesión</button><br><br>
                    ¿No tienes cuenta?<br>
                    <button id="btn-registro" type="button" class="hover:text-[var(--Twhite)]">Regístrate</button>
                </form>
            </div>
        </dialog>
        <header id="nav">
            <!-- Logo de Swarmp-->
            <a href="../index.html" class="flex pl-0 py-3 cursor-pointer hover:opacity-80">
                <img src="../img/logo2.png" alt="logo de Swarmp" class="logo">
                <p class="hidden sm:block text-[var(--logo-color)] text-3xl font-bold">Swarmp</p> 
            </a>
            <div class="flex items-stretch">
                <button commandfor="inicio-sesion" command="show-modal" class="bg-[var(--black)] hover:bg-[var(--accent-red-hover)] text-[var(--Twhite)] border-none p-3 text-base lg:text-2xl md:text-xl cursor-pointer transition-colors duration-200 text-center font-bold"  id="si" type="submit"></button>
            </div>
        </header>
        <div id="main" style="opacity: 0; transition: opacity 0.3s ease-in-out;">
            <main class="flex justify-center items-start mx-auto bg-[var(--gradient-blue-mid)] font-['Segoe_UI',sans-serif] min-h-screen px-4 pt-20 pb-12">
                <div class="w-full max-w-md text-center text-[var(--white)]
                            border-4 border-[var(--black)] rounded-2xl p-8 sm:p-10
                            bg-[var(--blue-wool)] shadow-[0_8px_24px_rgba(0,0,0,0.5)]">
                    <h1 class="text-4xl sm:text-5xl mb-4 font-bold">Requiere iniciar sesión</h1>
                    <p class="text-lg sm:text-xl leading-relaxed mb-8">Debe iniciar sesión<br>Gracias por su comprensión</p>
                    <form action="../index.html" class="w-full flex justify-center">
                        <button type="submit" class="bg-[var(--accent-red)] text-[var(--white)] 
                        border-none rounded-full px-10 py-3 text-lg font-bold cursor-pointer
                        transition-all duration-200 shadow-lg
                        hover:bg-[var(--accent-red-hover)] hover:shadow-2xl hover:scale-105 hover:-translate-y-1
                        active:translate-y-0 active:scale-100">
                            Volver al inicio
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </body>
    <script src="../front/DOM_nav.js"></script>
    <script src="../front/m_perfil.js"></script>
</html>

<html>  
    <head>
        <link rel="stylesheet" href="style2.css">
        <link rel="icon" href="" type="image/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="hola.js" defer></script>
        <title>Registro B.E.E.S</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body> 
        <main>
            <div class="container">
                <h1>Registro</h1>
                <form name="registro" >
                    <label>Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombres" required>
                    <div class="apellidos">
                    <article class="espacio"><label>Apellido paterno</label><br>
                    <input type="text" name="apellido_p" placeholder="Apellido paterno" required></article>
                    <article><label>Apellido materno</label><br>    
                    <input type="text" name="apellido_m" placeholder="Apellido Materno" required></article>
                    </div>
                    <label>Telefono</label>
                    <input type="text" name="telefono" placeholder="10 digitos" required>
                    <hr>
                    <label for="contraseña"> Contraseña</label>
                    <input type="password" id="contraseña" placeholder="Al menos 8 caracteres" required>
                    <label for="confirmar">Confirmar contraseña</label>
                    <input type="password" id="confirmar" placeholder="Ingrese la contraseña nuevamente" required>
                    <button class ="load" type="submit">Registrarse</button>
                    <p id="mensajeError" class="error"></p>
                </form>
            </div>
        </main>
    </body>
</html>
